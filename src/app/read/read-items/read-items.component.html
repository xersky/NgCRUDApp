<tr *ngFor="let item of items">
  <th>{{item.id}}</th>
  <td>{{item.title}}</td>
  <td>{{item.description}}</td>
  <td *ngIf="item.available">Yes</td>
  <td *ngIf="!item.available">No</td>
  <td>
    <a class="btn btn-primary mx-2" [routerLink]="['/items', item.id]">Edit</a>
    <a class="btn btn-danger mx-2" [routerLink]="['/delete', item.id]">Delete</a>
    <a class="btn btn-info" *ngIf="!item.available" (click)="updateItem(item)">Switch to Available</a>
    <a class="btn btn-info" *ngIf="item.available" (click)="updateItem(item)">Switch to Unavailable</a>
  </td>
</tr>
