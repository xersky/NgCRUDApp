<app-read-bar (itemEventEmitter)="onActionEvent($event)"></app-read-bar>
<div class="container-md w-75 p-3">
  <table class="table table-hover">
    <thead align="center">
    <tr>
      <th>#</th>
      <th>Reference</th>
      <th>Description</th>
      <th>Available</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody align="center">
    <app-read-items
      (newItemAvailabilityEvent)="switchAvailabilityOfItem($event)"
      [items$]="items$" style="display: contents">
    </app-read-items>
    </tbody>
  </table>
</div>
