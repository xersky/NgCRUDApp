<div class="modal fade" id="newItemModal" tabindex="-1" aria-labelledby="newItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="itemForm" (ngSubmit)="submitItem(); itemForm.reset()">
        <div class="modal-header">
          <h3>Add Item Form</h3>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label is-required">Item's Reference</label>
            <input type="text" class="form-control" placeholder="Enter the title" formControlName="title">
          </div>
          <div class="mb-3">
            <label class="form-label is-required">Item's Description</label>
            <input type="text" class="form-control" placeholder="Enter the description" formControlName="description">
          </div>
          <div class="mb-3">
            <div class="form-check form-switch">
              <label class="form-check-label">Item's Availability</label>
              <input class="form-check-input" type="checkbox" role="switch" formControlName="available">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="!itemForm.valid" type="submit" data-bs-dismiss="modal" class="btn btn-success btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
