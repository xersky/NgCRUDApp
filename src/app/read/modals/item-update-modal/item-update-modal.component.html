<div class="modal fade" [attr.id]="'item'+item.id" tabindex="-1" aria-labelledby="updateItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form *ngIf="this.itemFormUpdate" [formGroup]="itemFormUpdate" (ngSubmit)="updateItem()">
        <div class="modal-header">
          <h3>Update Item</h3>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label is-required">Item's Reference</label>
            <input type="text" class="form-control" placeholder="Enter the title" formControlName="title">
          </div>
          <div class="mb-3">
            <label class="form-label is-required">Item's Description</label>
            <input type="text" class="form-control" placeholder="Enter the description" formControlName="description">
          </div>
          <div class="mb-3">
            <div class="form-check form-switch">
              <label class="form-check-label">Item's Availability</label>
              <input class="form-check-input" type="checkbox" role="switch" formControlName="available">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="!itemFormUpdate.valid" type="submit" data-bs-dismiss="modal" class="btn btn-success btn-lg">Update Item</button>
        </div>
      </form>
    </div>
  </div>
</div>
